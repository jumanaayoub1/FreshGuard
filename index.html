<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Fruit Scanner â€¢ Camera (Modules)</title>
  <style>
    html, body { margin:0; font-family:sans-serif; background:#111; color:#eee; }
    .stage { position:relative; width:100%; max-width:480px; aspect-ratio:3/4; margin:20px auto; background:#000; }
    video, canvas { position:absolute; inset:0; width:100%; height:100%; object-fit:cover; }
    .controls { display:flex; gap:8px; justify-content:center; margin:10px; }
    #status { text-align:center; margin-top:10px; font-size:14px; }
  </style>
  <script type="module" src="./src/main.js"></script>
</head>
<body>
  <div class="controls">
    <select id="deviceSelect"></select>
    <button id="startBtn">Start Camera</button>
    <button id="stopBtn" disabled>Stop</button>
    <button id="snapBtn" disabled>Capture</button>
  </div>

  <div class="stage">
    <video id="video" playsinline autoplay muted></video>
    <canvas id="overlay"></canvas>
  </div>

  <div id="status">Idle. Grant camera permission to begin.</div>
</body>
</html>
